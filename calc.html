<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    /* styling the table tags */
    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
      margin-left: 0.4rem;
      margin-right: 0.5rem;
    }

    td,
    th {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background: #ddd;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- table start -->
    <table>
      <!-- table header -->
      <thead>
        <tr>
          <th>S/N</th>
          <th>Company Name</th>
          <th>Email</th>
          <th>Phone No.</th>
          <th>Country</th>
        </tr>
      </thead>
      <!-- table body passed with JS -->
      <tbody id="companyInfo"></tbody>
    </table>
    <!-- table end -->
  </div>

  <script>
    // list of companies
    const company = [{
        "name": "Google",
        "email": "info@google.com",
        "phone": "+164365320809",
        "location": "Los Angeles"
      },
      {
        "name": "Apple",
        "email": "info@apple.com",
        "phone": "+311365320809",
        "location": "Hong kong"
      },
      {
        "name": "Zoom",
        "email": "info@zoom.com",
        "phone": "+16165650809",
        "location": "USA"
      },
      {
        "name": "Bascom",
        "email": "info@bascom.com",
        "phone": "+2348145230338",
        "location": "Nigeria"
      },
      {
        "name": "Twitter",
        "email": "info@tweet.com",
        "phone": "+1646535414384",
        "location": "Los Angeles"
      }
    ];

// connect to DOM
    var tableContent = document.getElementById("companyInfo");
    var companyTableContent = "";

// looping through the values
    for (let i = 0; i <= company.length; i++) {
      companyTableContent += `
                <tr>
                    <td>${i++}</td>
                    <td>${company[i].name}</td>
                    <td>${company[i].email}</td>
                    <td>${company[i].phone}</td>
                    <td>${company[i].location}</td>
                </tr>
            `;
            // output
      tableContent.innerHTML = companyTableContent;
    }
  </script>
</body>

</html>
